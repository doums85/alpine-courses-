<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- ---------------------------- Alpine.js CDN ---------------------------- -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- ----------------------------- TailwindCSS ----------------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formation alpine.js | Tabs</title>
  </head>

  <body
    class="bg-indigo-800 min-h-screen min-w-screen py-4 px-8"
  >
    <!-- ----------------------------------------------------------------------- -->
    <!--                    Button pour retourner en arriere                     -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="absolute top-0 left-4 p-4">
      <button
        type="button"
        class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 shadow-lg shadow-red-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      >
        <a href="./"> Retour </a>
      </button>
    </div>
    <div
      x-data="{
      activeTab: 'Profile',
      activeTabClass: 'inline-block p-4 border-b-2 rounded-t-lg text-white',
      inactiveTabClass: 'inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-300 hover:border-gray-300 text-gray-400',
      tabs: [
      {
        name: 'Profile',
        content: `<p class='text-sm text-gray-500'>
          This is some placeholder content the
          <strong class='font-medium text-gray-800'
            >Profile tab's associated content</strong
          >. Clicking another tab will toggle the
          visibility of this one for the next. The tab
          JavaScript swaps classes to control the content
          visibility and styling.
        </p>`
      },
      {
        name: 'Dashboard',
        content: `<p class='text-sm text-gray-500'>
          This is some placeholder content the
          <strong class='font-medium text-gray-800'
            >Dashboard tab's associated content</strong
          >. Clicking another tab will toggle the
          visibility of this one for the next. The tab
          JavaScript swaps classes to control the content
          visibility and styling.
        </p>`
      },
      {
        name: 'Settings',
        content: `<p class='text-sm text-gray-500'>
          This is some placeholder content the
          <strong class='font-medium text-gray-800'
            >Settings tab's associated content</strong
          >. Clicking another tab will toggle the
          visibility of this one for the next. The tab
          JavaScript swaps classes to control the content
          visibility and styling.
        </p>`
      },
      {
        name: 'Contacts',
        content: `<p class='text-sm text-gray-500'>
          This is some placeholder content the
          <strong class='font-medium text-gray-800'
            >Contacts tab's associated content</strong
          >. Clicking another tab will toggle the
          visibility of this one for the next. The tab
          JavaScript swaps classes to control the content
          visibility and styling.
        </p>`
      },
      ]
    }"
    >
      <!-- ----------------------------------------------------------------------- -->
      <!--                                  Tabs                                   -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="mb-4 border-b border-gray-200 mt-20">
        <ul
          class="flex flex-wrap -mb-px text-sm font-medium text-center"
        >
          <template x-for="tab in tabs">
            <li class="mr-2">
              <button
                @click="activeTab = tab.name "
                :class="activeTab == tab.name ? activeTabClass : inactiveTabClass"
                type="button"
                x-text="tab.name"
              >
                Profile
              </button>
            </li>
          </template>
        </ul>
      </div>

      <!-- ------------------------------- Contenu ------------------------------- -->
      <div id="myTabContent">
        <template x-for="tab in tabs">
          <div
            x-show="activeTab == tab.name"
            class="p-4 rounded-lg bg-gray-50"
            x-html="tab.content"
          ></div>
        </template>
      </div>
    </div>
  </body>
</html>
